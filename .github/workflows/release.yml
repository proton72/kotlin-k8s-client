name: Release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_NAME="${{ github.event.release.tag_name }}"
        # Remove 'v' prefix if present (e.g., v1.2.3 -> 1.2.3)
        VERSION="${TAG_NAME#v}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Extracted version: ${VERSION}"

    - name: Update version in gradle.properties
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        sed -i "s/^version=.*/version=${VERSION}/" gradle.properties
        echo "Updated gradle.properties with version ${VERSION}"
        cat gradle.properties

    - name: Commit version update
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add gradle.properties
        git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}" || echo "No changes to commit"
        git push origin HEAD:main || git push origin HEAD:master

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.14.3'

    - name: Build library
      run: gradle build --no-daemon --stacktrace

    - name: Publish to GitHub Packages
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gradle publish --no-daemon --stacktrace

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.extract_version.outputs.version }}
        path: |
          build/libs/
        retention-days: 30
